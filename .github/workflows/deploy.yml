name: Deployment
on:
  push:
    branches:
      - main
      - dev
# Setting environment variables on workflow level      
env:
  MONGODB_DB_NAME: gha-web
  MONGODB_USERNAME: anilnishad298_db_user
  MONGODB_PASSWORD: sUusyb7PpVmq5gEu
  MONGODB_CLUSTER_ADDRESS: cluster0.pdf6scl.mongodb.net/?appName=Cluster0
  PORT: 8080

jobs:
  test:
     # Setting environment variable on Job Level
     # environment variable 'environment' will be available for all steps in 'test' job
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: npm-deps-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: npm ci
      - name: Run server
        run: npm start & npx wait-on http://127.0.0.1:$PORT
    
      - name: Run tests
        run: npm test
      - name: Output information
        run: |
          echo "Mongodb DB Name is $MONGODB_DB_NAME, MONGODB Username is $MONGODB_USERNAME, MONGODB Cluster Address is $MONGODB_CLUSTER_ADDRESS, Application Port is $PORT"
          echo "MONGODB_USERNAME: ${{ env.MONGODB_USERNAME }}"
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Output information
        run: |
          echo "MONGODB_USERNAME: ${{ env.MONGODB_USERNAME }}"
          echo "MONGODB_DB_NAME is $MONGODB_DB_NAME"
          echo "MONGODB_DB_NAME: ${{ env.MONGODB_DB_NAME }}"